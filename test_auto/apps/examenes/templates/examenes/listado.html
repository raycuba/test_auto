{% extends "base/base.html" %}

{% block title %}Examenes - Auto Escuela{% endblock %}

{% block content %}
<style>
    .menu-button {
        width: 100%;
        height: 100px;
        font-size: 1.8rem;
    }
    .bg-aprobado { background-color: #28a745; }     /* verde */
    .bg-reprobado { background-color: #dc3545; }     /* rojo */
    .bg-parcial   { background-color: #ffc107; }     /* amarillo */
</style>

<div class="container">

    <h1 class="text-center display-3 mb-5">Ex√°menes</h1>

    <div class="row g-3">

        {% for examen in examenes %}
        <div class="col-12 col-md-3">
            <a href="{% url 'examenes:pregunta_view' examen.name 1 %}" class="btn 
                {% if examen.estado == 'aprobado' %}
                    btn-primary bg-aprobado 
                {% elif examen.estado == 'desaprobado' %}
                    btn-danger bg-reprobado
                {% elif examen.estado == 'incompleto' %}
                    btn-warning bg-parcial
                {% else %}
                    btn-secondary
                {% endif %} 
            menu-button">{{ examen.name }}</a>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
